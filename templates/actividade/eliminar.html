{% extends "_layouts/layout_back.html" %}

{% block title %} Registar {% endblock %}

{% block content %}

    <h2>Eliminar Actividade</h2>

    <div class="card ">
        <div class="row">
            <form action="/actividades/{{ actividade.id_actividade }}/eliminar" method="POST"  class="">
                <div class="card">
                    <div class="card-header">
                        Dados
                    </div>
                    <div class="card-body">
                       <p><strong>Actividade: </strong> {{ actividade.nome_actividade }} </p>
                       <p><strong>Resultado: </strong> {{ actividade.resultado }} </p>
                    </div>
                </div> 
                
                <div class="col-xs-12 col-sm-12 col md-12" style="padding-left: 10px;;">
                    <div class="form-group">
                        <br>
                        <button type="submit" class="btn btn-primary">
                            <i class=""></i>
                            Confirmar
                        </button>
                        <a href="/actividades" class="btn btn-danger">
                            <i class=""></i>
                            Cancelar
                        </a>
                    </div>
                    <br>
                </div>
            </form>
        </div>
    </div>  

{% endblock %}
