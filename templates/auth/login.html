<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">
    <script src="{{url_for('static', filename = 'js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename = 'js/jquery.min.js')}}"></script>
    <title>Flask MVC- Login</title>
</head>
<body style="background-color: rgb(144, 160, 255);"> 
    <br><br><br>
    <div class="container">
        <div class="row">
            <h2 class="text-center">Aplicação de Controle de Actividades</h2>
            <div class="col-md-4 offset-md-4">
                <div class="login-form bg-light mt-4 p-4">
                    <form action="{{ url_for('login') }}" method="POST" class="row g-3">
                        <h4>Login</h4>
                        <div class="col-12">
                            <label><strong>Email:</strong> </label>
                            <input type="email" name="email" class="form-control" placeholder="Digite o Email">
                        </div>
                        <div class="col-12">
                            <label><strong>Senha: </strong> </label>
                            <input type="password" name="senha" class="form-control" placeholder="Digite a Palavra Passe">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary float-end">Login</button>
                        </div>
                    </form>
                    <hr class="mt-4">
                    <div class="col-12">
                        <p class="text-center mb-0">Não Possui conta? <a href="/registo-usuario">Efectue o Registo</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>
</body>
</html>
